<div class="row">
    <div class="cuisines">
        <div class="container">
            <div class="search-container d-flex align-items-center mt-5 mb-5">
                <h3 class="title mr-3"><b>What's on your mind?</b></h3>
                <input type="text" class="search-bar" placeholder="Search...">
            </div>
            <div class="cuisine-container">
                <div *ngFor="let item of cuisineItems" class="mt-3 cuisine-item">
                    <img class="cuisineImages animate__animated animate__flipInX" [src]="item.imageUrl"
                        [alt]="item.altTag">
                </div>
            </div>
            <h3 class="restaurant-title mt-5 mb-5"><b>Top restaurant chains in Hyderabad</b></h3>
            <div class="restaurant-container">
                <div *ngFor="let restaurant of restaurantChains" class="restaurant-item">
                    <img class="restaurant-image animate__animated animate__zoomIn" [src]="restaurant.image" alt="{{ restaurant.restaurantName }}">
                    <div class="restaurant-details">
                        <h4 class="restaurant-name"><b>{{ restaurant.restaurantName }}</b></h4>
                        <span class="restaurant-rating mt-3">
                            <div class="rating-circle">
                                <span class="star">&#9733;</span> <!-- This is a filled star -->
                            </div>
                            <span class="rating-value"><b>{{ restaurant.rating }}</b></span>
                        </span>

                        <span class="restaurant-desc">{{ restaurant.desc }}</span>
                        <span class="restaurant-location">{{ restaurant.location }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
